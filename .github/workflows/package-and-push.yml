name: Package and Push Helm Chart

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  package-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Package and Push Helm Chart
      run: |
        # Get chart name and version from Chart.yaml
        CHART_NAME=$(helm show chart . | grep '^name:' | awk '{print $2}')
        CHART_VERSION=$(helm show chart . | grep '^version:' | awk '{print $2}')
        
        echo "Chart Name: ${CHART_NAME}"
        echo "Chart Version: ${CHART_VERSION}"
        
        # Package the chart
        helm package .
        
        # Push to GHCR
        helm push "${CHART_NAME}-${CHART_VERSION}.tgz" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}
        
        echo "âœ… Successfully pushed ${CHART_NAME}:${CHART_VERSION} to ${{ env.REGISTRY }}/${{ github.repository_owner }}/${CHART_NAME}"
